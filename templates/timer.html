<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/269be7f06a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ks.ico') }}">
    <title>Fetch GenGee Data Periodically</title>
</head>
<body>
  <nav>
    <ul>
      <li>
        <a href="http://192.168.1.120/home">Home</a>
      </li>
      <li>
        <a href="#">Timer</a>
      </li>
        <li>
          <a href="http://192.168.1.120/terminate">Terminate</a>
        </li>
        <li>
          <a href="http://192.168.1.120/contact">Contact</a>
        </li>
        <li>
          <a href="http://192.168.1.120/downloads">Downloads</a>
        </li>
        <li>
          <a style="color: white;" href="http://192.168.1.120/logout">Logout <i class="fas fa-sign-out-alt"></i></a>
        </li>
    </ul>
  </nav>
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert-{{category}}">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
    <strong>{{message}}</strong>
  </div>
  {% endfor %}
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">GenGee Data Timer</h1>
          <p id="description" class="description text-center">
            Fetch GenGee Data periodically with a timer
          </p>
        </header>

        
        <form id="survey-form" method="post">
          <div class="form-group">
            <p><i class="fas fa-hourglass-start"></i> Select Wanted Period</p>
            <select id="dropdown" name="period" class="form-control" required>
              <option value="5">5 Seconds</option>
              <option selected="true" value="120">2 Minutes</option>
              <option value="18000">5 Hours</option>
              <option value="36000">10 Hours</option>
              <option value="54000">15 Hours</option>
              <option value="72000">20 Hours</option>
              <option value="86400">24 Hours</option>
            </select>
          </div>

          <div class="form-group">
            <p><i class="fas fa-redo"></i> Set on Repeat <sup>(Default No)</sup></p>
            <input type="radio" name="repeat" value="no" checked/> No</br>
            <input type="radio" name="repeat" value="yes"/> Yes
          </div>

          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Set Period&nbsp;<i class="fas fa-stopwatch"></i>
            </button>
          </div>
        </form>
      </div>
</html>
