  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert-{{category}}">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
    <strong>{{message}}</strong>
  </div>
  {% endfor %}
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Contact Us</h1>
          <p id="description" class="description text-center">
            For questions and reporting errors, please use the contact form below
          </p>
        </header>

        
        <form id="survey-form" method="post">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name"/>
          </div>


          <div class="form-group">
            <label id="email-label" for="email">* E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required />
          </div>

          <div class="form-group">
            <label id="subject-label" for="subject">* Subject</label>
            <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required />
          </div>

          <div class="form-group">
            <label id="msg-label" for="msg">* Body</label>
            <textarea
            id="msg"
            class="input-textarea"
            name="msg"
            placeholder="Enter your e-mail body here..."
            required
          ></textarea>
          </div>
      
          <div class="form-group">
            <section class="progress-demo">
            <button type="submit" id="submit" class="submit-button ladda-button" data-color="purple" data-style="expand-right">
              Send&nbsp;<i class="fas fa-paper-plane"></i>
              </section>
            </button>

          </div>
        </form>
      </div>
</html>
